  <!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot HBA</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f2f2f2; }
    #chatbox { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; }
    .message { margin: 10px 0; }
    .user { color: blue; }
    .bot { color: green; }
  </style>
</head>
<body>
  <div id="chatbox">
    <h2>HBA Chatbot</h2>
    <div id="messages"></div>
    <input type="text" id="input" placeholder="Écris ici..." style="width: 80%;" />
    <button onclick="sendMessage()">Envoyer</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("input");
      const userMessage = input.value;
      if (!userMessage) return;

      document.getElementById("messages").innerHTML += `<div class="message"><strong class="user">Vous:</strong> ${userMessage}</div>`;
      input.value = "";

      const response = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: userMessage })
      });

      const data = await response.json();
      document.getElementById("messages").innerHTML += `<div class="message"><strong class="bot">HBA-AI:</strong> ${data.reply}</div>`;
    }
  </script>
</body>
</html>

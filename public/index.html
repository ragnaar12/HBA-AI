<!DOCTYPE html>
<html>
<head>
    <title>DeepSeek Direct</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        #reponse { margin-top: 20px; white-space: pre-wrap; }
        textarea { width: 100%; height: 100px; }
    </style>
</head>
<body>
    <h1>DeepSeek Direct</h1>
    <textarea id="question" placeholder="Votre question..."></textarea>
    <button onclick="poserQuestion()">Envoyer</button>
    <div id="reponse"></div>

    <script>
        const API_KEY = "sk-ee127fe5fa2f40959d2c50749e905f87"; // Votre cl√©
        
        async function poserQuestion() {
            const question = document.getElementById("question").value;
            const elementReponse = document.getElementById("reponse");
            
            elementReponse.innerHTML = "Chargement...";
            
            try {
                const response = await fetch("https://api.deepseek.com/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: "deepseek-chat",
                        messages: [{role: "user", content: question}],
                        temperature: 0.7
                    })
                });
                
                const data = await response.json();
                elementReponse.innerHTML = data.choices[0].message.content;
            } catch (error) {
                elementReponse.innerHTML = `Erreur: ${error.message}`;
            }
        }
    </script>
</body>
</html>

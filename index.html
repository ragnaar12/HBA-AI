<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyse de texte</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Analyse de texte</h1>
        <textarea id="inputText" placeholder="Entrez votre texte ici..." rows="10" cols="50"></textarea>
        <button id="analyzeBtn">Analyser</button>

        <div id="syntaxResult">
            <h2>Analyse syntaxique</h2>
            <ul id="syntaxList"></ul>
        </div>

        <div id="sentimentResult">
            <h2>Analyse de sentiment</h2>
            <p id="sentiment"></p>
            <p id="confidence"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
